<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>
<body>
<h1> nhap vào ô bên dưới</h1>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>
<script>
    let tiep = 0;
    let chat = Array();

    function add_element_to_array() {
        chat[tiep] = document.getElementById("txtValue").value;
        alert("số:" + chat[tiep] +" "+ "ở vị trí số:" + tiep);
        tiep++;
        document.getElementById("txtValue").value = "";
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < chat.length; i++) {
            e += "so" + i + "=" + chat[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
