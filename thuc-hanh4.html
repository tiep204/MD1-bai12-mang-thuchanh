<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers = [-3,1,2,4,6,3,46,34,3,4,3,6,];
  let max = numbers[0];
  let index = 0;
  for(let i=1;i<numbers.length;i++){
    if(numbers[i]>max){
      max=numbers[i];
      index=i;
    }
    alert("max:"+ max+"at position" + index);
  }
</script>
</body>
</html>
